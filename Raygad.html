<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raigad Fort Trip Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2, .manager {
      text-align: center;
      color: #2c3e50;
    }
    .manager {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .contact {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #2ecc71;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Raigad Fort Trip Form</h2>
    <div class="manager"><strong>Organized by: Mrs. Vikas Ghegade</strong></div>
    <div class="contact">
      ðŸ“ž <strong>Mobile:</strong> 9325490495<br>
      ðŸ“§ <strong>Email:</strong> ghegadedipak@gmail.com
    </div>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="location">Pickup Location</label>
      <input type="text" id="location" name="location" placeholder="Your pickup location" required>

      <label for="places">Interested Places (Other than Raigad)</label>
      <textarea id="places" name="places" placeholder="Example: Pratapgad, Shivtharghal, Mahad Ganpati..."></textarea>

      <label for="members">No. of Members</label>
      <select id="members" name="members" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3-5">3-5</option>
        <option value="6+">6 or more</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
